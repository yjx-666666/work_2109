<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谁的小羊跑了</title>
</head>
<style>
    header {
        width: 100%;
        text-align: center;
    }
    .box {
        width: 100px;
        height: 100px;
        background: #000;
        margin: 20px auto;
    }
</style>
<body>
    <header>
        <button class="width" onclick="width()">变宽</button>
        <button class="height" onclick="height()">变高</button>
        <button class="color" onclick="color()">变色</button>
        <button class="show" onclick="show()">隐藏</button>
        <button class="reset" onclick="reset()">重置</button>
    </header>
    <div class="box"></div>

</body>
<script>
    // 盒子
    let dom = document.querySelector('.box')
    // 变宽
    function width() {
        dom.style.width='200px'
    }
    // 变高
    function height() {
        dom.style.height='200px'
    }
    // 变色
    function color() {
        dom.style.backgroundColor='red'
    }
    // 隐藏
    function show() {
        dom.style.visibility ='hidden'
    }
    function reset() {
        dom.style.backgroundColor='black'
        dom.style.width='100px'
        dom.style.height='100px'
        dom.style.visibility ='visible'
    }

</script>
</html>
